[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)"]
categories = []
description = "Flow"
edition = "2021"
homepage = "https://github.com/scattered-systems/flow/wiki"
keywords = ["blockchain", "digital identity", "management"]
license = "Apache-2.0"
name = "flow"
readme = "README.md"
repository = "https://github.com/scattered-systems/flow"
version = "0.1.12"

[build-dependencies]

[dev-dependencies]

[dependencies]
async-session = "3.0.0"
axum = { features = ["headers", "http2", "ws"], version = "0.6.1" }
bollard = { features = ["chrono"], version = "0.13.0" }
clap = { features = ["derive"], version = "4.0.29" }
futures = "0.3.25"
glob = "0.3.0"
http = "0.2.8"
hyper = { features = ["full"], version = "0.14.23" }
opentelemetry = { features = ["rt-tokio"], version = "0.18.0" }
opentelemetry-jaeger = { features = ["full"], version = "0.17.0" }
reqwest = { features = ["json", "rustls-tls", "stream"], version = "0.11.12" }
scsys = { features = ["full"], version = "0.1.36" }
serde = { features = ["derive"], version = "1.0.149" }
serde_json = "1.0.89"
strum = { features = ["derive"], version = "0.24.1" }
tokio = { features = ["full"], version = "1.21.2" }
tokio-stream = "0.1.11"
tower = "0.4.13"
tower-cookies = "0.8.0"
tower-http = { features = ["full"], version = "0.3.5" }
tracing = "0.1.36"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = { features = ["env-filter"], version = "0.3.16" }
utoipa = { features = ["axum_extras", "serde_json", "serde_yaml"], version = "3.0.3" }
utoipa-swagger-ui = { features = ["axum"], version = "3.0.1" }

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
