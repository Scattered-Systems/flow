[package]
authors = [
    "FL03 <jo3mccain@icloud.com> (https://github.com/FL03)",
    "Scattered-Systems (https://github.com/scattered-systems)"
]
categories = []
description = "Flow is a complete digital identity platform"
edition = "2021"
homepage = "https://scattered-systems.github.io/flow/"
keywords = []
license = "MIT"
name = "flow"
repository = "https://github.com/scattered-systems/flow"
version = "0.1.0"

[[bin]]
bench = false
name = "flow"
test = false

[build-dependencies]

[dependencies]
axum = { features = ["headers"], version = "0.5.13" }
bson = { features = ["chrono-0_4", "serde_with"], version = "2.3.0" }
chrono = "0.4.19"
clap = { features = ["derive"], optional = true, version = "3.2.16" }
config = "0.13.1"
futures = "0.3.21"
glob = "0.3.0"
http = "0.2.8"
hyper = { features = ["full"], version = "0.14.20" }
serde = { features = ["derive"], version = "1.0.140" }
serde_json = "1.0.82"
tokio = { features = ["full"], version = "1.20.1" }
tower = "0.4.13"
tower-http = { features = ["compression-br", "propagate-header", "sensitive-headers", "trace"], version = "0.3.4" }
tracing = "0.1.35"
tracing-subscriber = "0.3.14"

[dependencies.acme]
features = ["full"]
version = "0.2.0"

[dependencies.fluidity]
features = ["full"]
path = "../../lib/fluidity"
version = "0.1.8"

[dependencies.scsys]
features = ["full"]
version = "0.1.10"

[dev-dependencies]
